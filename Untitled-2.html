<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Num√©rico com Hover</title>
    <style>
        .seletor-numerico {
            display: flex;
            gap: 10px;
            margin: 50px auto;
            justify-content: center;
        }
        .numero {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .numero:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="seletor-numerico">
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <div class="numero">4</div>
        <div class="numero">5</div>
    </div>
</body>
</html>
